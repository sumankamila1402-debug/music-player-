<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="player-container">
        <audio id="audio" src=""></audio>

        <div class="img-container">
            <img src="https://placehold.co/180x180/4a5568/a0aec0?text=Album+Art" alt="Album Art" id="cover">
        </div>

        <h2 class="title" id="title">Song Title</h2>
        <h3 class="artist" id="artist">Artist Name</h3>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="control-button" id="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="control-button play-pause-button" id="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-button" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            <i class="fas fa-volume-up"></i>
        </div>

        <div class="playlist" id="playlist">
            <!-- Playlist items will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="music.js"></script>
</body>
</html>
